<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${hosp['new']}">New </th:block>
    Hospedagem
  </h2>
	
	 <form th:object="${hosp}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Diarias', 'diarias', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Data saida', 'date_saida', 'text')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-default" type="submit">Add Hospedagem</button>
      </div>
    </div>
  </form>
 	
 	<br />
  <b>Previous Visits</b>
  <table class="table table-striped">
    <tr>
      <th>Diarias</th>
    </tr>
    <tr th:if="${!hosp['new']}" th:each="hosp : ${pet.hosps}">
      
      <td th:text=" ${hosp.diarias}" /></td>
    </tr>
  </table>

  <br />
  

</body>
</html>
